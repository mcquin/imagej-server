<!DOCTYPE html>
<html>
<head>
<title>Imagej-Server</title>
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="client.js"></script>
</head>
<body>
    <div class="top-level">
        <select id="modules">
            <option disabled selected style="display: none"></option>
        </select>
        <form id="module" style="display: none">
            <fieldset>
                <legend></legend>
                <dl>
                    <dt>Inputs</dt>
                    <dd>
                        <dl id="inputs"></dl>
                    </dd>
                    <dt>Outputs</dt>
                    <dd>
                        <dl id="outputs"></dl>
                    </dd>
                </dl>
                <input type="submit" value="Execute">
            </fieldset>
        </form>
    </div>
</body>
</html>
